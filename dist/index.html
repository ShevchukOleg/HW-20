<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="style.css" rel="stylesheet"></head>
<body>
        <div class="header">
                <div class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Header</a>
        
                    <form class="form-inline my-2 ml-auto my-lg-0" name="searching">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <button id="loguot"  class="btn btn-outline-danger ml-2">Logout</button>
                </div>
                <div class="search-result d-none">
                </div>
                <!-- /.search-result -->
            </div>
    <div class="user-cover">
        <div class="container position-relative h-100">
            <label for="coverImg" class="change-cover-btn">
                <span>Change cover</span>
                <input type="file" name="coverImg" id="coverImg">
            </label>
        </div>
    </div>
    <!-- /.user-cover -->
    <div class="user-navbar">
       <div class="container d-flex justify-content-center">
           <div class="user-ava"></div>
           <!-- /.user-ava -->
       </div>
       <!-- /.container --> 
       <div class="container mt-3">
           <h4 class="user-name text-center"></h4>
       </div>
       <!-- /.container -->
    </div>
    <!-- /.user-navbar -->
    <div class="images-wrap mt-4">
        <div class="container mt-4">
            <label for="userPhotos" class="upload-photos text-center">
                <span>+ Upload photos</span>
                <input type="file" name="userPhotos" id="userPhotos" multiple>
            </label> 
            <div class="row"></div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.images-wrap -->
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div id="loading">
                <div id="loading-center">
                    <div id="loading-center-absolute">
                        <div id="object"></div>
                    </div>
                </div> 
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <div class="current-image-info mb-2 d-flex"></div>
                    <!-- /.current-image-info -->
                    <div class="current-image"> 
                        <img src="" data-id="" alt="">
                    </div>
                    <!-- /.current-image -->
                    <div class="current-image-comments-wrap mt-3"></div>
                    <!-- /.current-image-comments-wrap -->
                    <div class="add-comment-form mt-4">
                        <form>
                            <input type="text" name="comment" id="comment" placeholder="Write a comment" class="form-control form-control-sm">
                            <button type="submit" class="btn btn-primary btn-sm mt-3 sendMessage">Submit</button>
                        </form>
                    </div>
                    <!-- /.add-comment-form mt-4 -->
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="libraris.js"></script><script type="text/javascript" src="bundle-main.js"></script></body>
</html>
